<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Aithrive Illustration</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="primaryGradient">
            <stop stop-color="#4f46e5" offset="0%"></stop>
            <stop stop-color="#7c3aed" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="secondaryGradient">
            <stop stop-color="#10b981" offset="0%"></stop>
            <stop stop-color="#059669" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="accentGradient">
            <stop stop-color="#f472b6" offset="0%"></stop>
            <stop stop-color="#ec4899" offset="100%"></stop>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="10"></feGaussianBlur>
            <feOffset dx="0" dy="10" result="offsetblur"></feOffset>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"></feFuncA>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
            </feMerge>
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background Elements -->
        <circle cx="400" cy="300" r="200" fill="#f5f5ff" opacity="0.5"></circle>
        <circle cx="400" cy="300" r="150" stroke="url(#primaryGradient)" stroke-width="2" stroke-dasharray="10,5" opacity="0.7"></circle>
        
        <!-- Brain Network -->
        <g transform="translate(250, 150)" filter="url(#shadow)">
            <!-- Brain Outline -->
            <path d="M300,150 C300,232.843 232.843,300 150,300 C67.157,300 0,232.843 0,150 C0,67.157 67.157,0 150,0 C232.843,0 300,67.157 300,150 Z" fill="#ffffff"></path>
            
            <!-- Brain Details -->
            <path d="M150,50 C150,50 100,80 100,150 C100,220 150,250 150,250" stroke="url(#primaryGradient)" stroke-width="3" stroke-linecap="round"></path>
            <path d="M150,50 C150,50 200,80 200,150 C200,220 150,250 150,250" stroke="url(#primaryGradient)" stroke-width="3" stroke-linecap="round"></path>
            <path d="M80,100 C80,100 120,120 150,120 C180,120 220,100 220,100" stroke="url(#primaryGradient)" stroke-width="3" stroke-linecap="round"></path>
            <path d="M80,200 C80,200 120,180 150,180 C180,180 220,200 220,200" stroke="url(#primaryGradient)" stroke-width="3" stroke-linecap="round"></path>
            
            <!-- Connection Nodes -->
            <circle cx="80" cy="100" r="8" fill="url(#primaryGradient)"></circle>
            <circle cx="220" cy="100" r="8" fill="url(#primaryGradient)"></circle>
            <circle cx="80" cy="200" r="8" fill="url(#primaryGradient)"></circle>
            <circle cx="220" cy="200" r="8" fill="url(#primaryGradient)"></circle>
            <circle cx="150" cy="50" r="8" fill="url(#primaryGradient)"></circle>
            <circle cx="150" cy="250" r="8" fill="url(#primaryGradient)"></circle>
            <circle cx="150" cy="120" r="8" fill="url(#primaryGradient)"></circle>
            <circle cx="150" cy="180" r="8" fill="url(#primaryGradient)"></circle>
            
            <!-- Data Streams -->
            <path d="M80,100 C100,110 130,115 150,120" stroke="url(#secondaryGradient)" stroke-width="2" stroke-dasharray="5,3"></path>
            <path d="M220,100 C200,110 170,115 150,120" stroke="url(#secondaryGradient)" stroke-width="2" stroke-dasharray="5,3"></path>
            <path d="M80,200 C100,190 130,185 150,180" stroke="url(#secondaryGradient)" stroke-width="2" stroke-dasharray="5,3"></path>
            <path d="M220,200 C200,190 170,185 150,180" stroke="url(#secondaryGradient)" stroke-width="2" stroke-dasharray="5,3"></path>
            
            <!-- Central AI Core -->
            <circle cx="150" cy="150" r="30" fill="url(#primaryGradient)"></circle>
            <circle cx="150" cy="150" r="25" fill="#ffffff"></circle>
            <text x="150" y="155" font-family="Arial" font-size="12" fill="url(#primaryGradient)" text-anchor="middle" font-weight="bold">AI</text>
            
            <!-- Pulse Rings -->
            <circle cx="150" cy="150" r="40" stroke="url(#primaryGradient)" stroke-width="1" fill="none" opacity="0.5">
                <animate attributeName="r" from="35" to="60" dur="2s" repeatCount="indefinite" />
                <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite" />
            </circle>
            <circle cx="150" cy="150" r="45" stroke="url(#primaryGradient)" stroke-width="1" fill="none" opacity="0.3">
                <animate attributeName="r" from="45" to="70" dur="2s" repeatCount="indefinite" begin="0.5s" />
                <animate attributeName="opacity" from="0.3" to="0" dur="2s" repeatCount="indefinite" begin="0.5s" />
            </circle>
            
            <!-- Data Points -->
            <circle cx="100" cy="100" r="5" fill="url(#accentGradient)">
                <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite" />
            </circle>
            <circle cx="200" cy="100" r="5" fill="url(#accentGradient)">
                <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite" />
            </circle>
            <circle cx="100" cy="200" r="5" fill="url(#accentGradient)">
                <animate attributeName="opacity" values="1;0.5;1" dur="4s" repeatCount="indefinite" />
            </circle>
            <circle cx="200" cy="200" r="5" fill="url(#accentGradient)">
                <animate attributeName="opacity" values="1;0.5;1" dur="3.5s" repeatCount="indefinite" />
            </circle>
        </g>
        
        <!-- Decorative Elements -->
        <circle cx="200" cy="150" r="10" fill="url(#secondaryGradient)" opacity="0.7"></circle>
        <circle cx="600" cy="150" r="15" fill="url(#accentGradient)" opacity="0.7"></circle>
        <circle cx="200" cy="450" r="15" fill="url(#accentGradient)" opacity="0.7"></circle>
        <circle cx="600" cy="450" r="10" fill="url(#secondaryGradient)" opacity="0.7"></circle>
        
        <!-- Connection Lines -->
        <path d="M200,150 C300,100 500,100 600,150" stroke="url(#secondaryGradient)" stroke-width="2" stroke-dasharray="5,3" opacity="0.7"></path>
        <path d="M200,450 C300,500 500,500 600,450" stroke="url(#secondaryGradient)" stroke-width="2" stroke-dasharray="5,3" opacity="0.7"></path>
        <path d="M200,150 C150,250 150,350 200,450" stroke="url(#accentGradient)" stroke-width="2" stroke-dasharray="5,3" opacity="0.7"></path>
        <path d="M600,150 C650,250 650,350 600,450" stroke="url(#accentGradient)" stroke-width="2" stroke-dasharray="5,3" opacity="0.7"></path>
        
        <!-- Animated Data Particles -->
        <circle cx="0" cy="0" r="3" fill="#4f46e5">
            <animateMotion path="M200,150 C300,100 500,100 600,150" dur="3s" repeatCount="indefinite" />
        </circle>
        <circle cx="0" cy="0" r="3" fill="#10b981">
            <animateMotion path="M600,150 C650,250 650,350 600,450" dur="4s" repeatCount="indefinite" />
        </circle>
        <circle cx="0" cy="0" r="3" fill="#f472b6">
            <animateMotion path="M600,450 C500,500 300,500 200,450" dur="3.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="0" cy="0" r="3" fill="#4f46e5">
            <animateMotion path="M200,450 C150,350 150,250 200,150" dur="4.5s" repeatCount="indefinite" />
        </circle>
    </g>
</svg>